<html>
  <head>
    <meta content='{{ site.title }}' property='og:title' />
    <title>{{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
      {% include links.html %} 
      <div class="content">
          {% if page.redirect %}
          	<div class="moved">
            	The page you are viewing has moved. <a href="{{ page.redirect }}">Click here</a> to be taken to the new page.
            </div>
          {% endif %}  
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
